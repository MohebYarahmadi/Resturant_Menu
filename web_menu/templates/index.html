<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
  </head>
  <body>
    <h1>All Menu Items</h1>
    {% for meal in meals %}
    <h3>{{ meal.1 }}</h3>
      {% for row in items_list %}
        <h4>{{ row.meal }}</h4>
        <p>{{ row.description }}</p>
      {% endfor %}
    {% endfor %}
  </body>
</html>
