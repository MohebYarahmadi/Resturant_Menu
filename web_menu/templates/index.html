<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
  </head>
  <body>
    <h1>All Menu Items</h1>
    {% for meal in meals %}
      <h2>{{ meal.1 }}</h2>
      {% for row in items_list %}
        {% if row.meal_type == meal.0 %}
          {% if row.status == 0 %}
            <h3><del>{{ row.meal }}</del></h3>
          {% else %}
            <h3>{{ row.meal }}</h3>
          {% endif %}
          <p>---{{ row.description }}</p>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </body>
</html>
